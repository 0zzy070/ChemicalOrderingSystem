name: Java CI with Docker

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: self-hosted
    concurrency:
      group: "build-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Use shallow clone, only fetch the latest commit.

      - name: Remove Old Containers and Networks
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/docker-compose.yml down --remove-orphans || true

      - name: Clean Build Directory
        run: rm -rf /home/ubuntu/chemical-ordering-system/test/build

      - name: Move Build Artifacts
        run: |
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/frontend/ChemicalOrderingSystem/build /home/ubuntu/chemical-ordering-system/test/
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/backend/uni_chemicals_ordering_system/chemical-ordering-system/target/chemical-ordering-system-0.0.1-SNAPSHOT.jar /home/ubuntu/chemical-ordering-system/test/

      - name: Build Docker Image
        run: |
          docker build --no-cache -t chemical-ordering-system-test -f /home/ubuntu/chemical-ordering-system/test/Dockerfile /home/ubuntu/chemical-ordering-system/test/

  deployed:
    runs-on: self-hosted
    needs: build
    concurrency:
      group: "deployed-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Start Containers
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/docker-compose.yml up -d --remove-orphans

      - name: Clean up Docker
        run: |
          docker system prune -f
