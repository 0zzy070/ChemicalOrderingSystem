name: Java CI with Docker

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: [ self-hosted, test-runner ]
    concurrency:
      group: "build-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Remove Old Containers
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/test/docker-compose.yml down --remove-orphans || true

      - name: Clean Build Directory
        run: rm -rf /home/ubuntu/chemical-ordering-system/test/build

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Use shallow clone, only fetch the latest commit.

      - name: Build Back-End files
        run: |
          mvn -B package -DskipTests -Dmaven.compiler.fork=true -Djava.util.Arrays.useLegacyMergeSort=true --file /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/backend/uni_chemicals_ordering_system/chemical-ordering-system/pom.xml

      - name: Move Build Artifacts
        run: |
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/frontend/ChemicalOrderingSystem/build /home/ubuntu/chemical-ordering-system/test/
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/backend/uni_chemicals_ordering_system/chemical-ordering-system/target/chemical-ordering-system-0.0.1-SNAPSHOT.jar /home/ubuntu/chemical-ordering-system/test/

      - name: Build Docker Test Image
        run: |
          docker build -t chemical-ordering-system-test -f /home/ubuntu/chemical-ordering-system/test/Dockerfile /home/ubuntu/chemical-ordering-system/test/

  deployed:
    runs-on: [ self-hosted, test-runner ]
    needs: build
    concurrency:
      group: "deployed-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Start Test Container
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/test/docker-compose.yml up -d --remove-orphans || true

      - name: Clean up Docker
        run: |
          docker system prune -f
