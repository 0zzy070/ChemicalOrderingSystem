name: Java CI with Docker

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: self-hosted
    concurrency:
      group: "build-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Remove Old Containers
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/dev/docker-compose.yml down --remove-orphans || true

      - name: Clean Build Directory
        run: rm -rf /home/ubuntu/chemical-ordering-system/dev/build

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Use shallow clone, only fetch the latest commit.

      - name: Build Back-End files
        run: |
          mvn -B package -DskipTests -Dmaven.compiler.fork=true -Djava.util.Arrays.useLegacyMergeSort=true --file /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/backend/uni_chemicals_ordering_system/chemical-ordering-system/pom.xml

      - name: Build Front-End files
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
          nvm use 20.17.0
          cd /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/frontend/ChemicalOrderingSystem/
          cp -r /home/ubuntu/chemical-ordering-system/dev/node_modules/ ./node_modules/
          npm run build
 
      - name: Move Build Artifacts
        run: |
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/frontend/ChemicalOrderingSystem/build /home/ubuntu/chemical-ordering-system/dev/
          mv /home/ubuntu/actions-runner/_work/uni_chemicals_ordering_system/uni_chemicals_ordering_system/backend/uni_chemicals_ordering_system/chemical-ordering-system/target/chemical-ordering-system-0.0.1-SNAPSHOT.jar /home/ubuntu/chemical-ordering-system/dev/

      - name: Build Docker Dev Image
        run: |
          docker build -t chemical-ordering-system-dev -f /home/ubuntu/chemical-ordering-system/dev/Dockerfile /home/ubuntu/chemical-ordering-system/dev/

  deployed:
    runs-on: self-hosted
    needs: build
    concurrency:
      group: "deployed-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Start Dev Container
        run: |
          docker-compose -f /home/ubuntu/chemical-ordering-system/dev/docker-compose.yml up -d --remove-orphans

      - name: Clean up Docker
        run: |
          docker system prune -f

